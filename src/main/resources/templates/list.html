<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2 align="center">RSVP List</h2>
    <div th:if="${#lists.isEmpty(rsvps)}">
        <h4>There are no RSVPs</h4>
    </div>
    <div th:unless="${#lists.isEmpty(rsvps)}">
        <table class="table table-bordered table-hover">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Confirmation Date</th>
                <th>Comments</th>
                <th>Food Type</th>
            </thead>
            <tbody>
                <tr th:each="r : ${rsvps}">
                    <td th:text="${r.customerId}"></td>
                    <td th:text="${r.name}"></td>
                    <td th:text="${r.email}"></td>
                    <td th:text="${r.phone}"></td>
                    <td th:text="${r.confirmationDate}"></td>
                    <td th:text="${r.comments}"></td>
                    <td th:text="${r.foodType}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
